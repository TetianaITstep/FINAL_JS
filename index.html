<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="overlay"></div>
    <main>
      <div class="falling-leaf">
        <img
          width="30px"
          src="./img/IMG_4286.PNG"
          alt="Falling Leaf"
          class="leaf leaf1"
        />
        <img
          width="30px"
          src="./img/IMG_4286.PNG"
          alt="Falling Leaf"
          class="leaf leaf1"
        />
        <img
          width="30px"
          src="./img/IMG_4286.PNG"
          alt="Falling Leaf"
          class="leaf leaf1"
        />
        <img
          width="30px"
          src="./img/IMG_4286.PNG"
          alt="Falling Leaf"
          class="leaf leaf1"
        />
        <img
          width="30px"
          src="./img/IMG_4287.PNG"
          alt="Falling Leaf"
          class="leaf leaf2"
        />
        <img
          width="30px"
          src="./img/IMG_4287.PNG"
          alt="Falling Leaf"
          class="leaf leaf2"
        />
        <img
          width="30px"
          src="./img/IMG_4287.PNG"
          alt="Falling Leaf"
          class="leaf leaf2"
        />
        <img
          width="30px"
          src="./img/IMG_4287.PNG"
          alt="Falling Leaf"
          class="leaf leaf2"
        />
      </div>

      <h1 class="title">My Calendar</h1>
      <div class="content_container">
        <div class="calendar-container">
          <div class="buttons_months">
            <button class="prevMonthBtn" id="prevMonth">
              <i
                class="fa-solid fa-arrow-right fa-2xl"
                style="color: #ffd84d"
              ></i>
            </button>
            <span id="monthName"></span>

            <button class="nextMonthColor" id="nextMonth">
              <i
                class="fa-solid fa-arrow-right fa-2xl"
                style="color: #ffd84d"
              ></i>
            </button>
          </div>

          <div class="calendar"></div>
        </div>
        <div id="mynotes" class="mynotes hidden">
          <i class="fa-solid fa-pen fa-xl" style="color: #ffd84d"></i>
          <p class="mynotes_title">My Notes</p>
        </div>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
